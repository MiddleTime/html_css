<!--

    input - Тег для создания элементов управления.

    атрибуты:
    type - тип создаваемого элемента управления
    name - имя, которое будет отправляться на сервер
    value - значение, которое будет отправляться на сервер

-->

<html>
<head>
    <title>Тег input</title>
</head>
<body>
    <!--text - поле ввода-->
    Login <input type="text" name="login" value="Введите логин" />
    <!--password - поле ввода для пароля -->
    Password <input type="password" name="psw" value="   " />
</body>
</html>
