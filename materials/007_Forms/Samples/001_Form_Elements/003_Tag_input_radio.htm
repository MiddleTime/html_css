<!--
    type=radio - элемент управления для выбора одной опции из группы опций.
    Группировка radio кнопок происходит по параметру name. »з группы элементов 
    с одинаковым значение name только один может быть выбраным.
-->

<html>
<head>
    <title>Radio - элементы</title>
</head>
<body>
    I will travel to London by Bike:<input type="radio" name="transport" value="bike"  checked="checked"/>
    <br />
    I will travel to London by Airplane:<input type="radio" name="transport" value="airplane" checked="checked" />
    <br />
    I will travel to London by Car:<input type="radio" name="transport" value="car" checked="checked" />
</body>
</html>
