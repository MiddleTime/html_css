<!--

            Элемент form - элемент разметки для отправки на сервер значений введенных пользователем.

            атрибуты элемента form:

                1. action       - адрес ресурса, который должен обработать данные введенные в форму
                2. method       - HTTP глагол (метод), которым будет отправлен запрос
                3. target       - указывает, как будут отображены результаты, в текущем окне либо новой вкладке
-->

<html>
<head>
    <title>“ег form</title>
</head>
<body>
    <form  method="post" target="_blank">          
        Login  
        <input type="text" name="login" value="" />
        <br />

        Password
        <input type="password" name="password" value="" />

        <!-- нопка дл¤ отправки данных на сервер-->
        <input type="submit" value="Enter" />
    </form>
</body>
</html>
